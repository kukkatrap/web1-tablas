<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>

<body>
    <h1>Ejemplos de tablas</h1>
    <h2>Tabla sencilla</h2>
    <table>
        <tr> <!-- tr = table row = fila-->
            <th>Alimentos</th>
            <th>Calor√≠as</th>
        </tr>
        <tr>
            <td>cebolla</td> <!-- table dat = dato y me define las columnas-->
            <td>5</td>
        </tr>
        <tr>
            <td>chocolate</td>
            <td>0</td>
        </tr>
        <tr>
            <td>cereza</td>
            <td>15</td>
        </tr>
    </table>


    <h2>COLSPAN</h2>
    <table>
        <tr>
            <th colspan="3">Tipos de computadora</th>
        </tr>
        <tr>
            <td>Desktop</td>
            <td>Laptop</td>
            <td>Mobile</td>
        </tr>
    </table>

    <h2>rowspan</h2>
    <table>
        <tr>
            <th rowspan="3">Tipos de<br> computadoras</th>
            <td>Desktop</td>
        </tr>
        <tr>
            <td>Laptop</td>
        </tr>
        <tr>
            <td>Mobile</td>
        </tr>
    </table>
</body>

</html>
